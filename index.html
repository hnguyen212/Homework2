<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/froggy.jpg" data-image-role="trigger" data-image-title="Frogging it up" data-image-url="img/froggy.jpg">
          <img class="thumbnail-image" src="img/froggy.jpg" alt="Flex Frog">
          <span class="thumbnail-title">Froggy</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/grid_garden.jpg" data-image-role="trigger" data-image-title="Grid Garden" data-image-url="img/grid_garden.jpg">
          <img class="thumbnail-image" src="img/grid_garden.jpg" alt="Garden of Hope">
          <span class="thumbnail-title">Garden</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' ALive" data-image-url="img/otter1.jpg">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/froggy.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Frogging it Up</span>
        <a href="#" class="previous round">&#8249;</a>
        <a href="#" class="next round">&#8250;</a>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
